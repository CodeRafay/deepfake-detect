# Training configuration
training:
  epochs: 20
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  early_stopping_patience: 5

model:
  backbone: resnet18
  pretrained: true
  dropout: 0.5
  freeze_backbone: false

data:
  image_size: 224
  train_dir: data/Train
  test_dir: data/Test
  num_workers: 4

augmentation:
  horizontal_flip: true
  rotation: 15
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1

paths:
  checkpoint_dir: models
  reports_dir: reports

seed: 42
